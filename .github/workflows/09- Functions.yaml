name: 09 - Using Functions
on:
    pull_request:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Failing Step
              run: exit 1
            - name: I will be skipped
              if: ${{ success() }}
              run: echo "I will print if previous steps are successful"
            - name: I will execute
              if: ${{ failure()}}
              run: echo "I will print if previous steps fails"
            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "I will always print, except when the workflow is concelled"
            - name: I will execute when cancelled
              if: ${{ cancelled() }}
              run: echo "I will print whne the workflow has been cancelled"

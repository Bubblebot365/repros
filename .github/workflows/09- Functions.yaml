name: 09 - Using Functions
on:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR Title
              run: echo "${{ github.event.pull_request.title}}"
            - name: Print PR labels
              run: |
                cat << EOF 
                ${{ tojson(github.event.pull_request.labels) }}
                EOF
            - name: bug step
              if: ${{ !cancelled() && contains(github.event.pull_request.title, 'fix')}}
              run: echo "I am a bug fix"
            - name: I will be skipped
              if: ${{ success() }}
              run: echo "I will print if previous steps are successful"
            - name: I will execute
              if: ${{ failure()}}
              run: echo "I will print if previous steps fails"
            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "I will always print, except whenthe workflow is concelled"
            - name: I will execute when cancelled
              if: ${{ cancelled() }}
              run: echo "I will print whne the workflow has been cancelled"

name: 03-workflow Runners

on: workflow_dispatch

jobs:
    ubuntu-echo: 
        runs-on: ubuntu-latest
        step:
          - name: Show OS
            run: | 
                echo "This job is running on an Ubuntu runner."
                echo "Runner OS: "Runner_OS: $Runner_OS"
    window-echo: 
        runs-on: windows-latest
        shell: bash
        step: 
          - name: Show OS
            run:  | 
                echo "This job is running on an Ubuntu runner."
                echo "Runner OS: "Runner_OS: $Runner_OS"
    mac-echo: 
        runs-on: macos-latest
        shell: bash
        step:
          - name: Show OS
            run:  | 
                echo "This job is running on an Ubuntu runner."
                echo "Runner OS: "Runner_OS: $Runner_OS"

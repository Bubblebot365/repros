name: 13 - Using Caching

on: 
  workflow_dispatch:
    inputs: 
        use-cache:
          description: "whether to execute cache or not"
          type: boolean
          default: true
        node-version: 
          description: Node version
          type: choice    
          options: 
            - 18.x
            - 20.x
            - 21.x 
          default: 20.x

jobs:
    build:
        runs-on: ubuntu-latest
        defaults: 
          run: 
            working-directory: 13-caching/react-app
        steps: 
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with: 
                node-version: ${{ inputs.node-version }}
            - name: Download cached dependencies
              uses: actions/cache@v3
              if : ${{inputs.use-cache}}
              id: cache
              with: 
                path: 13-caching/react-app/node_modules
                key: deps-node-modeules-${{ hashFiles('13-caching/react-app/package-lock.json') }}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci 
            - name: Testing  
              run: npm run test
            - name: Building
              run: npm run build
            - name: Deploying to nonprod
              run: echo "Deploying to nonprod"
    install-deps:
      runs-on: ubuntu-latest
        set: 13-caching/react-app
          defaults:
          run:
            working-directory   
      steps: 
        - name: checkout code
        - name: setup Node
        - name: Calculate cache key
          id: cache-key
            key: generate Cache-key
            value: deps-node-modules - ${{hashFiles(('13-caching/react-app/package-lack.json'))}}
    linting:
      runs-on: ubuntu-latest
      if: install-deps = success
      set: 
        defaults: 
          working-directory
        steps:
          - name: Checkout Code
          - name: Setup Node
          - name: Download cached dependencies  
            if: ${{inputs.use-cache}}
          - name: Testing
            run: npm run test
          - name: Linting
            run: echo "linting" 